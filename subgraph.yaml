specVersion: 0.0.4
description: Indexing all BSC Block data
repository: https://github.com/cheeseswapbsc/cheeseblock
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: bsc
    source:
      address: "0x4a7EEB7Ace4d7feE5638461aBB6a6FDD9b4010d8"
      abi: ConverterRegistryContract
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
